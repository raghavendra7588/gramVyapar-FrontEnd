
<div class="main-div">
    <mat-toolbar color="primary" class="position-fixed">
        <img src="/assets/images/mainLogo.PNG" class="img-responsive main-logo" height="70px" width="300px">
        <div class="spacer"></div>
        <a mat-button (click)="navigateToHome()" class="largeButton"> <span class="navigation-font">Home</span></a>
        <button mat-button class="largeButton" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
            (click)="menuTrigger.openMenu()">
            <span class="navigation-font">Retailers</span>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false" class="mt-3">
            <span (mouseleave)="menuTrigger.closeMenu()">
                <button mat-menu-item class="largeButton"><span class="navigation-font largeButton"><a href="http://203.112.144.38/Admin/login">Log In</a>
 </span>
                </button>
                <!-- <button mat-menu-item class="largeButton"><span class="navigation-font largeButton" (click)="navigateToLogin()">Log In</span>
                </button> -->
            </span>
        </mat-menu>
    
        <button mat-button [matMenuTriggerFor]="inventory" #inventoryTrigger="matMenuTrigger" class="largeButton"
            (click)="inventoryTrigger.openMenu()">
            <span class="navigation-font">Download App</span>
        </button>
        <mat-menu #inventory="matMenu" class="mt-3" [overlapTrigger]="false">
            <span (click)="inventoryTrigger.closeMenu()">
                <button mat-menu-item class="largeButton">
                    <span class="navigation-font largeButton">Retailer App</span>
                </button>
                <button mat-menu-item class="largeButton">
                    <span class="navigation-font largeButton">Customer App</span>
                </button>
            </span>
        </mat-menu>
    
    </mat-toolbar>
</div>
